<h2>Модуль "Sentiments" - страница разработчика</h2>

[mod]sys:dev_msgwarn[/mod]

<h3>Панель "Список новостей"</h3>
<input id="btn_showSentimentsListPanel" type="button" value="Открыть панель"></input>

<h3>Панель "Редактор новостей"</h3>
<p>Создание настроения.</p>
<input id="btn_showSentimentsEditorPanel_new" type="button" value="Создать настроение"></input>

<p>Редактирование настроения.</p>
<p>
Введите идентификатор редактируемой настроения:
<input id="txt_sentimentsId" type="text" value="0" />
</p>
<input id="btn_showSentimentsEditorPanel" type="button" value="Редактировать настроение" />

<script>
	YAHOO.util.Event.onDOMReady(function () {
		
        YAHOO.util.Event.addListener("btn_showSentimentsListPanel", "click", function(){
    		Brick.Component.API.fire('sentiments', 'manager', 'showSentimentsListPanel');
		});

		YAHOO.util.Event.addListener("btn_showSentimentsEditorPanel_new", "click", function(){
			Brick.Component.API.fire('sentiments', 'manager', 'showEditorPanel');
		});
		
		YAHOO.util.Event.addListener("btn_showSentimentsEditorPanel", "click", function(){
		
			var input = document.getElementById('txt_sentimentsId');
			var sentimentsId = input.value * 1;
			if (sentimentsId <= 0){
			    alert('Необходимо указать идентификатор настроения');
			    return;
			} 
			
			Brick.Component.API.fire('sentiments', 'editor', 'showEditorPanel', sentimentsId);
		});
		
    });
</script>
